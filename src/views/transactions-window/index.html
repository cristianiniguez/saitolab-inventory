<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaitoLab Inventory - Transactions</title>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-warning">
      <h1 class="navbar-brand mb-0">Transactions</h1>
    </nav>
  </header>
  <main>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3 bg-light border-right border-bottom p-4">
          <form id="form-transaction">
            <div class="row form-group">
              <label class="col-4" for="product">Product</label>
              <div class="col-8">
                <select id="product" class="form-control">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4" for="quantity">Quantity</label>
              <div class="col-8">
                <input class="form-control" id="quantity" type="number" min="1" step="1" value="1">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4" for="type">Type</label>
              <div class="col-8">
                <select id="type" class="form-control">
                  <option value=""></option>
                  <option value="purchase">Purchase</option>
                  <option value="sale">Sale</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4" for="type">Amount</label>
              <div class="col-8">
                <input type="number" class="form-control" id="amount" disabled>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4">Date</label>
              <div class="col-8" for="date">
                <input class="form-control" id="date" type="date">
              </div>
            </div>
            <div class="form-group">
              <button id="btn-submit" class="btn btn-warning btn-block">Add</button>
            </div>
            <div class="form-group">
              <button id="btn-export-pdf" class="btn btn-danger btn-block">Export to PDF</button>
              <button id="btn-export-xls" class="btn btn-success btn-block">Export to Excel</button>
            </div>
          </form>
        </div>
        <div class="col-md-9 p-4 d-flex flex-column">
          <form id="form-search-transaction" class="form-inline mb-4">
            <div class="form-group">
              <select id="type" class="form-control">
                <option value="">All</option>
                <option value="purchase">Purchase</option>
                <option value="sale">Sale</option>
              </select>
            </div>
            <div class="form-group ml-4">
              <label for="start-date" class="mx-2">From</label>
              <input type="date" id="start-date" class="form-control">
              <label for="end-date" class="mx-2">To</label>
              <input type="date" id="end-date" class="form-control">
            </div>
            <div class="form-group ml-4">
              <button class="btn btn-warning">Search</button>
            </div>
          </form>
          <div class="col overflow-auto flex-grow-1 p-0">
            <table class="table table-bordered table-hover" id="table-transactions">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Type</th>
                  <th scope="col">Price</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Date</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" style="display: none;"></div>
  </main>
  <footer class="bg-dark text-white text-center p-2">
    <p>SaitoLab &copy; 2020</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
