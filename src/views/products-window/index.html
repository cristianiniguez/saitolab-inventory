<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaitoLab Inventory - Products</title>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">Product Master</span>
    </nav>
  </header>
  <main>
    <div class="container-fluid h-100">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label>Product <input type="text"></label>
            </div>
            <div class="form-group">
              <label>Purchase Price <input type="number" step="0.01"></label>
            </div>
            <div class="form-group">
              <label>Sale Price <input type="number" step="0.01"></label>
            </div>
            <div class="form-group">
              <button>Add</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label>Product Name <input type="text"></label>
            <button>Export to PDF</button>
            <button>Export to Excel</button>
          </div>
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center p-2">
    <p>SaitoLab &copy; 2020</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
