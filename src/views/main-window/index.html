<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaitoLab Inventory - Main Window</title>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">SaitoLab Inventory Management System</span>
    </nav>
  </header>
  <main>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-4 bg-light border-right p-4">
          <div class="row">
            <div class="col-6">
              <div class="card text-white bg-primary mb-3">
                <div class="card-body text-center">
                  <h4 class="card-title">0</h4>
                  <p class="card-text">Purchase</p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-white bg-primary mb-3">
                <div class="card-body text-center">
                  <h4 class="card-title">0</h4>
                  <p class="card-text">Sale</p>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card text-white bg-primary mb-3">
                <div class="card-body text-center">
                  <h4 class="card-title">0</h4>
                  <p class="card-text">Profit</p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-white bg-primary mb-3">
                <div class="card-body text-center">
                  <h4 class="card-title">0</h4>
                  <p class="card-text">Stock</p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-white bg-primary mb-3">
                <div class="card-body text-center">
                  <h4 class="card-title">0</h4>
                  <p class="card-text">Inventory</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 p-4">
          <h1>Avialable Stock</h1>
          <form id="dates-form">
            <div class="form-group">
              <label>Start Date <input type="date" name="start-date" id="start-date" required></label>
              <label>End Date <input type="date" name="end-date" id="end-date" required></label>
              <label>Product Name<input type="text" required></label>
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success" id="products-window">View Products</button>
              <button type="button" class="btn btn-warning" id="transactions-window">View Transactions</button>
            </div>
          </form>
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center p-2">
    <p>SaitoLab &copy; 2020</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
